<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расход жидкости по мощности</title>
    <style>
        :root {
            --main-color: #2c7be5;
            --border-color: #e3ebf6;
            --text-color: #12263f;
            --bg-color: #f9fbfd;
            --input-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .calculator-header {
            background-color: var(--main-color);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .calculator-body {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            background-color: var(--input-bg);
            transition: border-color 0.2s;
        }
        
        .input-group input:focus, 
        .input-group select:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.1);
        }
        
        .results {
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-size: 14px;
            color: #6e84a3;
        }
        
        .result-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--main-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .calculator-header {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            .calculator-body {
                padding: 15px;
            }
            
            .input-group input, 
            .input-group select {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                Расход жидкости по мощности
            </div>
            <div class="calculator-body">
                <div class="input-group">
                    <label for="fluidType">Тип жидкости</label>
                    <select id="fluidType">
                        <option value="water">Вода</option>
                        <option value="glycol">Гликоль (30%)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="power">Тепловая мощность Q, кВт</label>
                    <input type="number" id="power" placeholder="Введите значение">
                </div>
                
                <div class="input-group">
                    <label for="deltaTemp">Температурный перепад ∆t, °C</label>
                    <input type="number" id="deltaTemp" placeholder="Введите значение">
                </div>
                
                <div class="results">
                    <div class="result-item">
                        <span class="result-label">м³/час</span>
                        <span id="result-m3" class="result-value">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">л/мин</span>
                        <span id="result-lmin" class="result-value">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">л/сек</span>
                        <span id="result-lsec" class="result-value">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const fluidTypeSelect = document.getElementById('fluidType');
        const powerInput = document.getElementById('power');
        const deltaTempInput = document.getElementById('deltaTemp');
        const resultM3 = document.getElementById('result-m3');
        const resultLMin = document.getElementById('result-lmin');
        const resultLSec = document.getElementById('result-lsec');
        
        // Коэффициенты для разных жидкостей (кВт·ч/(м³·°C))
        const fluidCoefficients = {
            water: 1.163,
            glycol: 0.96 // Примерное значение для 30% гликоля
        };
        
        // Функция для форматирования числа с двумя знаками после запятой
        function formatNumber(num) {
            return num.toLocaleString('ru-RU', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        // Функция для расчета расхода жидкости
        function calculateFlow() {
            // Получаем текущие значения
            const fluidType = fluidTypeSelect.value;
            const power = parseFloat(powerInput.value);
            const deltaTemp = parseFloat(deltaTempInput.value);
            
            // Проверяем, что значения введены корректно
            if (isNaN(power) || isNaN(deltaTemp) || deltaTemp === 0) {
                resultM3.textContent = '-';
                resultLMin.textContent = '-';
                resultLSec.textContent = '-';
                return;
            }
            
            // Получаем коэффициент для выбранной жидкости
            const coefficient = fluidCoefficients[fluidType];
            
            // Рассчитываем расход жидкости в м³/час
            const flowRateM3 = power / (deltaTemp * coefficient);
            
            // Конвертируем в другие единицы
            const flowRateLMin = flowRateM3 * 1000 / 60; // м³/ч → л/мин
            const flowRateLSec = flowRateLMin / 60;     // л/мин → л/сек
            
            // Форматируем результаты
            resultM3.textContent = formatNumber(flowRateM3);
            resultLMin.textContent = formatNumber(flowRateLMin);
            resultLSec.textContent = formatNumber(flowRateLSec);
        }
        
        // Добавляем обработчики событий для динамического расчета
        fluidTypeSelect.addEventListener('change', calculateFlow);
        powerInput.addEventListener('input', calculateFlow);
        deltaTempInput.addEventListener('input', calculateFlow);
    </script>
</body>
</html>
